name: Node.js CI

on:
  push: 
    paths:
      - "src/generatedSnaps/**" 

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies with force
        run: npm ci --force

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
